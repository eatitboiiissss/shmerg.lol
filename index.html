<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Members Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="scrolling-text">
    <div>
      <div onclick="clickMember('STRYKER')">1: STRYKER</div>
      <div onclick="clickMember('EATIT')">2: EATIT</div>
      <div onclick="clickMember('GHOST')">3: GHOST</div>
      <div onclick="clickMember('CHIPPY')">4: CHIPPY</div>
    </div>
  </div>

  <div class="member-list" id="memberList">
    <div onclick="clickMember('STRYKER')">1: STRYKER</div>
    <div onclick="clickMember('EATIT')">2: EATIT</div>
    <div onclick="clickMember('GHOST')">3: GHOST</div>
    <div onclick="clickMember('CHIPPY')">4: CHIPPY</div>
  </div>

  <button class="members-button" onclick="toggleMembers()">Members</button>

  <script src="script.js"></script>

</body>
</html>
